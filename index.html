<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form id="box">
                <input type="text" id="nameField" placeholder="Name">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password</a>
                <input type="button" value="Login" id="singinBtn">
                <div class="links">
                    <a href="#"><img src="/Clone Projects/SingUp Button/file/Facebook.png" alt=""></a>
                    <a href="#"><img src="/Clone Projects/SingUp Button/file/Twitter.png" alt=""></a>
                    <a href="#"><img src="/Clone Projects/SingUp Button/file/Google.png" alt=""></a>
                </div>
                <p class="singup">Not a member?<a href="#" id="singupBtn">Singup</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
